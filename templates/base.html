<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track what book you are reading, completed and want to read.">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <header class="bg-dark d-flex justify-content-center">  
        <img src="/static/assets/mybooklistlogo.png" alt="Logo">
    </header>
    

    {% block content %}{% endblock %}

    <footer class="bg-dark d-flex justify-content-center mt-5 text-white"> 
        Copyright &copy 2024 Sophie Deakin
    </footer>
</body>
</html>
