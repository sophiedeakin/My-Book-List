<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Track what book you are reading, completed and want to read.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>My Book List</title>
</head>
<body>
    <header>
        <img src="/static/assets/mybooklistlogo.png" >
    </header>
    <div class="container bg-secondary mt-5">
        <form>
            <div class="row mb-3 pt-4">
              <label for="inputTitle3" class="col-sm-2 col-form-label">Book Title</label>
              <div class="col-xs-10 col-sm-10">
                <input type="text" class="form-control" id="inputTitle3">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputAuthor3" class="col-sm-2 col-form-label">Arthor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAuthor3">
                </div>
            <div class="row mb-3 pt-3">
              <label for="inputComments3" class="col-sm-2 col-form-label">Comments</label>
              <div class="col-sm-10">
                <input type="text" class="form-control m-1" id="inputComments3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Stars</legend>
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">
                    1
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    2
                  </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      3
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                    <label class="form-check-label" for="gridRadios4">
                      4
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                    <label class="form-check-label" for="gridRadios5">
                      5
                    </label>
                  </div>
              </div>
            </div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary mb-2">Add</button>
          </form>
    </div>
</body>
</html>
