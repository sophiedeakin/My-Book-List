{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}

<div class="container bg-secondary mt-5 pt-10 mx-auto">
<form method="POST">
    <div class="row mb-3 pt-4">
        <label for="title" class="col-sm-2 col-form-label text-white">Book Title</label>
        <div class="col-sm-10">
        <input type="text" name="title" value="{{ book.title }}" class="form-control">
        </div>
    </div>
    <div class="row mb-3 pt-4">
        <label for="author" class="col-sm-2 col-form-label text-white">Author</label>
        <div class="col-sm-10">
            <input type="text" name="author" value="{{ book.author }}" class="form-control">
        </div>
    </div>
    <div class="row mb-3 pt-4">
        <label for="comments" class="col-sm-2 col-form-label text-white">Comments</label>
        <div class="col-sm-10">
            <input type="text" name="comments" value="{{ book.comments }}" class="form-control">
        </div>
    </div>
    <div class="row mb-3 pt-4">
        <label for="status" class="col-sm-2 col-form-label text-white">Status</label>
        <div class="col-sm-10">
            <input type="text" name="status" value="{{ book.status }}" class="form-control">
            </div>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary mb-2">Save</button>
    </div>    
</form>
</div>
{% endblock %}
