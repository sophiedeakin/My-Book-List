<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Track what book you are reading, completed and want to read.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Home</title>
</head>
<body>
    <header>
        <img src="/static/assets/mybooklistlogo.png" >
    </header>
    {% block content %}
    <div class="container bg-secondary mt-5">
        <form method="POST" action="/booklist">
            <div class="row mb-3 pt-4">
              <label for="inputTitle" class="col-sm-2 col-form-label text-white">Book Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTitle" name="title" required>
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputAuthor" class="col-sm-2 col-form-label text-white">Author</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputAuthor"  name="author" required>
                </div>
            <div class="row mb-3 pt-4">
              <label for="inputComments" class="col-sm-2 col-form-label text-white">Comments</label>
              <div class="col-sm-9">
                <input type="text" class="form-control m-1" id="inputComments" name="comments" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="selectStatus" class="form-label col-sm-2 col-form-label text-white">Status</label>
              <div class="col-sm-3">
                <select class="form-select m-1" aria-label="Default select example" id="selectStatus" name="status" required>
                  <option value="">Choose...</option>
                  <option value="Reading">Reading</option>
                  <option value="Completed">Completed</option>
                  <option value="Want To Read">Want to Read</option>
                </select>
              </div>
            </div>
            </div class="d-grid gap-2 d-md-block">
            <input type="submit" class="btn btn-primary mb-2"  value="Add" id="add" onclick="AddRow()"></input>
          </form>
          {% endblock content %}
    </div>
</body>
<script type="text/javascript" href="{{ url_for('static', filename='js/script.js') }}"">
</script>
</html>
