<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Track what book you are reading, completed and want to read.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Book List</title>
</head>
<body>
    <header>
        <img src="/static/assets/mybooklistlogo.png" >
    </header>
    
    <div>
        <a href="/">
            <input type="submit" class="btn btn-primary m-3" value="Add New Book"></input>
        </a>
    </div>

    <div class="container bg-secondary mt-5 pb-4 text-white">
      <div id="booklist">
        <h1>My Books</h1>
      </div>

      <table class="table table-light border border-black" id="myData">
        <thead>
          <tr class="dataRow">
            <th class="border border-black text-center">Book Title</th>
            <th class="border border-black text-center">Author</th>
            <th class="border border-black text-center">Comments</th>
            <th class="border border-black text-center">Status</th>
            <th class="border border-black text-center">Actions</th>
          </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="border border-black text-center">{{ var1 }}</td>
                <td class="border border-black text-center">{{ var2 }}</td>
                <td class="border border-black text-center">{{ var3 }}</td>
                <td class="border border-black text-center">{{ var4 }}</td>
                <td class="border border-black text-center">
                    <input type="submit" class="btn btn-primary" value="Edit" id="editbtn" onclick="openForm()"></input>
                    <input type="submit" class="btn btn-danger" value="Delete" id="deletebtn"></input>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
</body>
<script type="text/javascript" href="{{ url_for('static', filename='js/script.js') }}"">
</script>
</html>
